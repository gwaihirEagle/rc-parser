name=PropertiesConfig
property.filename = logs
appender = console  
###### Write to console
## Root logger option
rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
#
## Redirect log messages to console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %l - %m%n


####### writes down all messages of all downward categories..
## For example: rootlogger set to "warn', writes down also all 'error', 'fatal' messages
## Categories hierarchy level
#ALL
#TRACE
#DEBUG
#INFO
#WARN
#ERROR
#FATAL
